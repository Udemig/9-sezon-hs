<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <!-- sol kısım -->
    <aside>
      <img id="logo" src="/images/no-text-logo.png" />
      <img id="text-logo" src="/images/text-logo.png" />

      <nav>
        <a href="/">
          <i class="bi bi-house-fill"></i>
          <span>Anasayfa</span>
        </a>

        <a href="/">
          <i class="bi bi-search"></i>
          <span>Arama</span>
        </a>

        <a href="/">
          <i class="bi bi-bookmark-fill"></i>
          <span>Kütüphanen</span>
        </a>

        <a href="/">
          <i class="bi bi-music-note-list"></i>
          <span>Çalma Listeleri</span>
        </a>

        <a href="/">
          <i class="bi bi-heart-fill"></i>
          <span>Beğenilen Şarkılar</span>
        </a>
      </nav>
    </aside>

    <!-- ana içerik -->
    <main>
      <!-- üst kısım -->
      <header>
        <form id="search-form">
          <input type="search" placeholder="şarkı ismi giriniz" />
          <button>
            <i class="bi bi-search"></i>
          </button>
        </form>

        <ul>
          <li>Premium</li>
          <li>Destek</li>
          <li>İndirmeler</li>
          <li>Kayıtol</li>
        </ul>
      </header>

      <!-- şarkılar -->
      <div class="songs">
        <h2 id="title">Türkiye'de en popüler</h2>

        <div id="list">
          <!-- kart -->
          <div class="card">
            <figure>
              <img
                src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/36/19/66/36196640-1561-dc5e-c6bc-1e5f4befa583/093624856771.jpg/400x400cc.jpg"
              />
              <div id="play">
                <i id="play-btn" class="bi bi-play-fill"></i>
              </div>
            </figure>

            <h4>Teddy Swims</h4>
            <p>Lose Control</p>
          </div>
          <!-- kart -->
        </div>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
